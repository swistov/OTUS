<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
</head>
<body class="container">
    <h1>Hi! You can by Laptops</h1>
    <div>
        {% for laptop in laptops %}
            <div>
                <hr>
                    <a href="{{ url_for('laptops_app.laptop', laptop_id=laptop.id) }}">{{ laptop.name }}</a>
                    <br>
                    Cost: {{ laptop.cost }}
                    <br>
            </div>
        {% endfor %}
    </div>
</body>
</html>
